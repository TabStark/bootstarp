    <!-- Content -->
    <div class="container">
    <h1>Future Architecture</h1>
    <figcaption class="figure-caption my-4"><h3>Jaueguia</h3></figcaption>
    <figure class="figure my-4 mx-5">
        <img src="images/arc1.jpg" class="figure-img img-fluid rounded" alt="...">
        <p class ="font-weight-bold text-justify">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Another amazing entry in the top luxury architects is Jaueguia.  They have been the recipient of many awards including the 2016 Best in American Living Award for the Best One-of-a-Kind Custom Home over 8000 square feet.  Their testimonials speak for themselves with clients that rave about the high level of detail and quality in their work.  They work out of Texas and have a unique process for creating a custom home with timeless design ranging from classic transitional to European contemporary.</p>
      </figure>

      <figcaption class="figure-caption my-4"><h3>Smuckler Architectural Custom Home</h3></figcaption>
    <figure class="figure my-4 mx-5">
        <img src="images/arc2.jpg" class="figure-img img-fluid rounded" alt="...">
        <p class ="font-weight-bold text-justify">Whether the style is contemporary, prairie style, cottage style or traditional, nationally recognized Smuckler Architectural Custom Home designs for the specific needs of their clients and their lifestyle. Principal architect, Jack Smuckler, believes hiring an architect is analogous to commissioning an artist or sculptor to create a one-of-a-kind work of art for a client to live in.   His quality of superior design results in spaces that are extremely functional to meet his clients unique personal needs.  Jack Smuckler’s unique custom homes reside primarily in Minnesota.  He does, however, also have homes that he designed in Palm Springs CA, Scottsdale AZ, Marco Island FL, Fargo ND, Newport Beach CA, and St. John’s Virgin Islands.</p>
      </figure>

      <figcaption class="figure-caption my-4"><h3>Landry Design Group</h3></figcaption>
    <figure class="figure my-4 mx-5">
        <img src="images/arc3.jpg" class="figure-img img-fluid rounded" alt="...">
        <p class ="font-weight-bold text-justify">Designing projects all over the globe, Landry Design Group strives to raise the international standards in custom residential architecture. Richard Landry found the award-winning design studio.  The Architectural Digest also placed him on their list of the top 100 architects/designers in the world.  Recognized for designs in a wide range of architectural styles, the team creates residences spanning from classical estates to rural villas and cutting-edge contemporary structures. The common thread throughout these homes, whether small or large, is the level of quality and attention to detail.</p>
      </figure>

      <figcaption class="figure-caption my-4"><h3>D’Alessio</h3></figcaption>
      <figure class="figure my-4 mx-5">
          <img src="images/arc4.jpg" class="figure-img img-fluid rounded" alt="...">
          <p class ="font-weight-bold text-justify">Exceeding clients’ expectations with exquisite detail is the secret of an elegant, luxurious home. Architectural details give a home that luxury feeling and also a sense of warmth.  D’Alessio legacy builders blend state-of-the-art building technology with rich architectural period details of a by-gone era.  This helps to create the luxurious, opulent, yet elegant and sophisticated home of your dreams.  D’Alessio’s award-winning haute couture, bespoke architectural interior, as well as their millwork design and exterior masonry details create an elite one-of-kind home design.</figcaption>
        </figure>
    </div>
